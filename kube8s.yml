---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: service-registry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      name: service-registry
      labels:
        app: service-registry
    spec:
      containers:
      - name: service-registry
        image: qualitto007/service-registry:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: service-registry
  labels:
    app: service-registry
spec:
  type: NodePort
  ports:
  - nodePort: 31113
    port: 80
    targetPort: 80
  selector:
    app: service-registry
