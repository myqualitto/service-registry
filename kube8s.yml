---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: service-registry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      name: service-registry
      labels:
        app: service-registry
    spec:
      containers:
      - name: service-registry
        image: qualitto007/service-registry:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9093
---
kind: Service
apiVersion: v1
metadata:
  name: service-registry-service
  labels:
    app: service-registry-service
spec:
  type: NodePort
  ports:
  - nodePort: 30001
    port: 9093
    targetPort: 9093
  selector:
    app: service-registry
